name: Build and Deploy VOID BLOCKS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build game
      run: npm run build
      
    - name: Deploy to Portfolio Repository
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # Clone the portfolio repository
        git clone https://jeffreyjose07:${{ secrets.PORTFOLIO_DEPLOY_TOKEN }}@github.com/jeffreyjose07/jeffreyjose07.github.io.git portfolio-repo
        
        # Create the games directory if it doesn't exist
        mkdir -p portfolio-repo/public/games/void-blocks
        
        # Copy the built game files
        cp -r dist/* portfolio-repo/public/games/void-blocks/
        
        # Configure git
        cd portfolio-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Commit and push the changes
        git add public/games/void-blocks/
        git commit -m "Update VOID BLOCKS game build from void-blocks-game@${{ github.sha }}" || echo "No changes to commit"
        git push origin main
        
    - name: Trigger Portfolio Rebuild
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.PORTFOLIO_DEPLOY_TOKEN }}
        repository: jeffreyjose07/jeffreyjose07.github.io
        event-type: game-updated
        client-payload: '{"game": "void-blocks", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'

    - name: Create deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: void-blocks-build
        path: dist/
        retention-days: 30